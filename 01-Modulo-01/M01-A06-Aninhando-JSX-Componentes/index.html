<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"
      integrity="sha512-bPEAI/w5skhB3Kchsnt+R/e9Bvaije6PJhB5FBy6CRzUC9dB52NS9e7OK2LJQfdOUJdTkIMvA+ioWjEMYv37Jg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"
      integrity="sha512-SYAv6yPI2ytwfZd1nrA0yA/HxtRk+jcIhjm0LIxPHFM7mkcCQo+/YFivrio49aHGOYKE0hYgwmRPZzoXQQmbQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/babel">
      let Title = React.createClass({
        render: function () {
          return (
            <h1>
              <span>Testando o Componente novo</span>
            </h1>
          );
        },
      });

      ReactDOM.render(<Title />, document.getElementById('app'));
    </script>
  </body>
</html>
